{% extends "base.html" %}

{% block content %}
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha de Nacimiento</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for estudiante in estudiantes %}
        <tr>
            <td>{{ estudiante.id }}</td>
            <td>{{ estudiante.nombre }}</td>
            <td>{{ estudiante.apellidos }}</td>
            <td>{{ estudiante.fecha_nacimiento }}</td>
            <td>
                <a href="{{ url_for('editar_estudiante', id = estudiante.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('eliminar_estudiante', id = estudiante.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btm-sm" onclick="return confirm('¿Está seguro?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
